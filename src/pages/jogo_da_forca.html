<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jogo da Forca!</title>
		<link
			rel="shortcut icon"
			href="../assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/jogo_da_forca.css" />
		<link rel="stylesheet" href="../styles/portrait.css" />
	</head>

	<body>
		<header class="header_principal">
			<h1 class="titulo_principal">Jogo da Forca</h1>
			<h2 class="subtitulo_principal">
				Teste seus conhecimentos neste jogo da forca temático de Pokémon!
			</h2>
		</header>

		<main class="conteudo">
			<div id="game">
				<section class="forca_imagem">
					<div class="forca">
						<div class="gancho">
							<div class="ponta"></div>
							<div class="barra"></div>
							<div class="ponta"></div>
						</div>
						<div class="poste"></div>
					</div>
					<div class="corpo">
						<div class="cabeca"></div>
						<div class="tronco">
							<div class="braco_esquerdo"></div>
							<div class="peitoral"></div>
							<div class="braco_direito"></div>
						</div>
						<div class="pernas">
							<div class="perna_esquerda"></div>
							<div class="perna_direita"></div>
						</div>
					</div>
					<p id="letras_erradas">AEIOU</p>
				</section>
				<div id="palavra">
					<span class="letra">R</span><span class="letra">A</span
					><span class="letra">Y</span><span class="letra">Q</span
					><span class="letra">U</span><span class="letra">A</span
					><span class="letra">Z</span><span class="letra">A</span>
				</div>
			</div>
		</main>

		<footer class="footer_principal">&copy;Rafael Santiago</footer>
	</body>
</html>
