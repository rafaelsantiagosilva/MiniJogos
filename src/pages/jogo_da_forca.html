<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jogo da Forca</title>
		<link
			rel="shortcut icon"
			href="../assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/jogo_da_forca.css" />
		<link rel="stylesheet" href="../styles/portrait.css" />
		<script
			type="text/javascript"
			src="../javascript/jogo_da_forca.js"
			defer
		></script>
	</head>

	<body onload="gerarPokemon()">
		<a href="../../index.html"><button class="btn_back"></button></a>
		<header class="header_principal">
			<h1 class="titulo_principal">Jogo da Forca</h1>
			<h2 class="subtitulo_principal">
				Teste seus conhecimentos neste jogo da forca temático de Pokémon!
			</h2>
		</header>

		<main class="conteudo">
			<div class="game">
				<h2 class="game__titulo" id="game__titulo">Vamos jogar!</h2>
				<section class="form">
					<div>
						<label for="inpChute">Digite uma letra: </label>
						<input
							type="text"
							name="inpChute"
							id="inpChute"
							maxlength="1"
							size="5"
							placeholder="A"
						/>
						<a href="#palavra"><button id="btn-chutar" class="btn">Chutar</button></a>
					</div>
				</section>
				<div id="jogo_da_forca">
					<section class="forca_imagem">
						<div class="forca">
							<div class="gancho">
								<div class="ponta"></div>
								<div class="barra"></div>
								<div class="ponta"></div>
							</div>
							<div class="poste"></div>
						</div>
						<div class="corpo">
							<div class="cabeca parte-do-corpo"></div>
							<div class="tronco">
								<div class="braco_esquerdo parte-do-corpo"></div>
								<div class="peitoral parte-do-corpo"></div>
								<div class="braco_direito parte-do-corpo"></div>
							</div>
							<div class="pernas">
								<div class="perna_esquerda parte-do-corpo"></div>
								<div class="perna_direita parte-do-corpo"></div>
							</div>
						</div>
						<p id="letras_chutadas"></p>
					</section>
					<div id="palavra"></div>
				</div>
			</div>
		</main>

		<footer class="footer_principal">&copy;Rafael Santiago</footer>
	</body>
</html>
