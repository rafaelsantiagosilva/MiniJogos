<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mega Sena!</title>
		<link
			rel="shortcut icon"
			href="../assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/mega_sena.css" />
		<link rel="stylesheet" href="../styles/portrait.css" />
		<script type="text/javascript" src="../javascript/placar.js" defer></script>
		<script
			type="text/javascript"
			src="../javascript/mega_sena.js"
			defer
		></script>
	</head>
	<body>
		<a href="../../index.html"><button class="btn_back"></button></a>
		<header class="header_principal">
			<h1 class="titulo_principal">Mega-Sena!</h1>
			<h2 class="subtitulo_principal">Clique no botão para sortear os números!</h2>
		</header>

		<aside class="placar placar_desativado">
			<div>
				<table class="tabela">
					<thead>
						<tr>
							<th colspan="2" class="tabela_titulo">Placar</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Sorteios</th>
							<td id="qtd_sorteios">0</td>
						</tr>
						<tr>
							<td colspan="2"><button id="btn_limpar">Limpar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="seta__placar seta_desativada"><p class="seta">&gt;</p></div>
		</aside>

		<main class="conteudo">
			<section class="cartela">
				<div class="cartela__capa">
					<img
						src="../assets/images/mega_sena/mega-sena-capa.jpg"
						alt="Ícone de mega sena"
					/>
				</div>
				<div class="bolas">
					<div class="bola"><span class="numero_bola">00</span></div>
					<div class="bola"><span class="numero_bola">00</span></div>
					<div class="bola"><span class="numero_bola">00</span></div>
					<div class="bola"><span class="numero_bola">00</span></div>
					<div class="bola"><span class="numero_bola">00</span></div>
				</div>
			</section>

			<button class="btn btn_sortear" id="btn_sortear">
				Clique aqui para sortear!
			</button>
		</main>

		<footer class="footer_principal">&copy;Rafael Santiago</footer>
	</body>
</html>
